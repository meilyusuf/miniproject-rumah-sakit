<div class="modal fade" id="modal-data-edit" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modal-data-edit">Ubah Jadwal Dokter</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">

				<div class="form-group">
					<input type="hidden" class="form-control" id="jadwal-idM">
					<label>Dokter</label> <select class="form-control"
						id="select-dokterM" name="dokter.id">
						<c:forEach items="${listDokter}" var="dokter">
							<option value="${dokter.id}">${dokter.name}, ${dokter.spesialis}</option>
						</c:forEach>
					</select>
				</div>
				<div class="form-group">
					<label for="inputAddress">Hari</label> <input type="text"
						class="form-control" id="inputHariM">
				</div>
				<div class="form-group">
					<label for="inputEmail">Jam Praktek</label> <input type="text"
						class="form-control" id="inputJamPraktekM">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" id="btn-change" class="btn btn-primary">Save
					changes</button>
			</div>
		</div>
	</div>
</div>
